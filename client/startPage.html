<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BubblePOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- StartScreen Image -->

    <div class="imageContainer">
      <img
        class="startImage"
        src="../client/images/startImage.png"
        alt="start image"
      />
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button class="button" id="button3" onclick="location.href='index.html'">
        Play
      </button>
      <button class="button" id="button4">How To Play</button>
      <button class="button" id="button2">High Score</button>
    </div>
    <!-- Scoreboard -->
    <div id="scoreboard" class="score">
      <!-- Scoreboard content -->
      <div class="score-content">
        <span class="close">&times;</span>
        <h2>Top 10 High Scores</h2>
        <ul id="highscoreList"></ul>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </div>
    <!-- The How to Play -->
    <div id="howToPlay" class="howtoplay">
      <!-- The How to Play content -->
      <div class="howtoplay-content">
        <span class="close-howToPlay">&times;</span>
        <img
          id="howToPlayImage"
          src="../client/images/howtoplay.png"
          alt="How to Play"
          style="width: 100%"
        />
      </div>
    </div>
    <script src="./scripts/scriptStartPage.js" type="module"></script>
  </body>
</html>
